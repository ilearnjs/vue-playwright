name: Playwright Tests
on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4

    - name: Checkout master for baseline snapshots
      uses: actions/checkout@v4
      with:
        ref: master
        path: master-baseline

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Cache yarn dependencies (master)
      uses: actions/cache@v4
      with:
        path: master-baseline/fe/node_modules
        key: yarn-master-${{ hashFiles('master-baseline/fe/yarn.lock') }}
        restore-keys: |
          yarn-master-

    - name: Generate master snapshots
      working-directory: master-baseline/fe
      run: |
        yarn install --frozen-lockfile
        npx playwright install --with-deps
        npx playwright test --update-snapshots

    - name: Copy master snapshots as baseline
      run: |
        mkdir -p fe/.tests/snaps
        cp -r master-baseline/fe/.tests/snaps/* fe/.tests/snaps/ 2>/dev/null || true

    - name: Cache yarn dependencies (PR)
      uses: actions/cache@v4
      with:
        path: fe/node_modules
        key: yarn-pr-${{ hashFiles('fe/yarn.lock') }}
        restore-keys: |
          yarn-pr-

    - name: Install dependencies
      working-directory: ./fe
      run: yarn install --frozen-lockfile

    - name: Install Playwright Browsers
      working-directory: ./fe
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./fe
      run: npx playwright test

    - name: Upload test report artifact
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: fe/.tests/test-report/
        retention-days: 30