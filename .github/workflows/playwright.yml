name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  cache-dependencies:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Cache yarn dependencies
      uses: actions/cache@v4
      with:
        path: fe/node_modules
        key: yarn-master-${{ hashFiles('fe/yarn.lock') }}

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-master-${{ runner.os }}-${{ hashFiles('fe/yarn.lock') }}

    - name: Install dependencies
      working-directory: ./fe
      run: yarn install --frozen-lockfile

    - name: Install Playwright browsers
      working-directory: ./fe
      run: npx playwright install --with-deps

  test:
    if: github.event_name == 'pull_request'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4

    - name: Checkout master for baseline snapshots
      uses: actions/checkout@v4
      with:
        ref: master
        path: master-baseline

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-pr-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          playwright-master-${{ runner.os }}-
          playwright-

    - name: Cache yarn dependencies (master baseline)
      uses: actions/cache@v4
      id: yarn-master-cache
      with:
        path: master-baseline/fe/node_modules
        key: yarn-pr-master-baseline-${{ hashFiles('master-baseline/fe/yarn.lock') }}
        restore-keys: |
          yarn-master-

    - name: Install dependencies (master)
      working-directory: master-baseline/fe
      if: steps.yarn-master-cache.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile

    - name: Install Playwright Browsers (master)
      working-directory: master-baseline/fe
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Generate master snapshots
      working-directory: master-baseline/fe
      run: |
        npx playwright test --update-snapshots

    - name: Copy master snapshots as baseline
      run: |
        mkdir -p fe/.tests/snaps
        cp -r master-baseline/fe/.tests/snaps/* fe/.tests/snaps/ 2>/dev/null || true

    - name: Cache yarn dependencies (PR)
      uses: actions/cache@v4
      id: yarn-pr-cache
      with:
        path: fe/node_modules
        key: yarn-pr-${{ hashFiles('fe/yarn.lock') }}
        restore-keys: |
          yarn-master-

    - name: Install dependencies
      working-directory: ./fe
      if: steps.yarn-pr-cache.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile

    - name: Install Playwright Browsers
      working-directory: ./fe
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./fe
      run: npx playwright test

    - name: Upload test report artifact
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: fe/.tests/test-report/
        retention-days: 30