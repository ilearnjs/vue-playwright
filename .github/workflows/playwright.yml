name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: ./fe
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.18.0
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Set up cache
      id: cache
      uses: actions/cache@v4
      with:
        key: cache/${{github.repository}}/${{github.ref}}
        restore-keys: cache/${{github.repository}}/refs/heads/master
        path: fe/.tests/**

    - name: Initialize snapshots
      if: ${{steps.cache.outputs.cache-hit != 'true' || inputs.update-snapshots == 'true'}}
      run: npx playwright test --update-snapshots
    - name: Run Playwright tests
      run: npx playwright test
    - name: Upload test report artifact
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: fe/.tests/test-report/
        retention-days: 30

  deploy:
    needs: test
    if: ${{ !cancelled() && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
