name: Playwright Tests
on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout master for baseline snapshots
      if: github.event_name == 'pull_request'
      uses: actions/checkout@v4
      with:
        ref: master
        path: master-baseline

    - name: Setup Node.js for master baseline
      if: github.event_name == 'pull_request'
      uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Generate master snapshots
      if: github.event_name == 'pull_request'
      working-directory: master-baseline/fe
      run: |
        yarn install --frozen-lockfile
        npx playwright install --with-deps
        npx playwright test --update-snapshots

    - name: Checkout PR branch
      uses: actions/checkout@v4

    - name: Copy master snapshots as baseline
      if: github.event_name == 'pull_request'
      run: |
        mkdir -p fe/.tests/snaps
        cp -r master-baseline/fe/.tests/snaps/* fe/.tests/snaps/ 2>/dev/null || echo "No snapshots to copy"

    - uses: actions/setup-node@v4
      with:
        node-version: 22.18.0

    - name: Install dependencies
      working-directory: ./fe
      run: yarn install --frozen-lockfile

    - name: Install Playwright Browsers
      working-directory: ./fe
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./fe
      run: npx playwright test

    - name: Upload test report artifact
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: fe/.tests/test-report/
        retention-days: 30
